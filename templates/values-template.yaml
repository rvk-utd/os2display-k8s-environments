# Docker image configuration
images:
  adminRelease:
    image: reload/os2display-admin-release
    tag: reload-build-$ADMIN_RELEASE_NUMBER

# Application configuration
os2display:
  general:
    environmentName: $ENVIRONMENT

  admin:
    publicDomain: "$ENVIRONMENT.admin.os2display.reload.dk"
    publicUrl: "https://$ENVIRONMENT.admin.os2display.reload.dk"
    mailerFromEmail: "admin-$ENVIRONMENT@example.com"
    mailerFromName: "OS2Display $ENVIRONMENT Admin"

  screen:
    publicDomain: "$ENVIRONMENT.screen.os2display.reload.dk"
    publicUrl: "https://$ENVIRONMENT.screen.os2display.reload.dk"

  search:
    publicDomain: "$ENVIRONMENT.search.os2display.reload.dk"
    publicUrl: "https://$ENVIRONMENT.search.os2display.reload.dk"
